<!DOCTYPE html>
<html>
<head>
  <title>Table Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #bookingPage {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.6)),url(images/booking.jpg);
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="bookingPage">
    <div class="row">
      <div id="headerRow" class="col d-flex justify-content-end fixed-top" style="top: 20px; right: 10px;">
        <nav class="navbar navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">icon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="book.html">Book Now</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      see more
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="menu.html">our menu</a></li>
                      <li><a class="dropdown-item" href="contact.html">contact us</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">job openings</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row" style="margin-top: 50px;">
      <div class="col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4"  style="color: rgb(167, 159, 159);">
        <h1>Table Booking</h1>
        <form>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="table-size">Table Size:</label>
            <select id="table-size" class="form-control" required>
              <option value="">Select Table Size</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" class="form-control" required min="1" max="10">
          </div>
          <div class="form-group">
            <label for="occasion">Occasion:</label>
            <input type="text" id="occasion" class="form-control" required>
          </div>
          <div class="d-flex" style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    // JavaScript code to handle form submission
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var date = document.getElementById('date').value;
      var time = document.getElementById('time').value;
      var tableSize = document.getElementById('table-size').value;
      var minGuests = document.getElementById('min-guests').value;
      var maxGuests = document.getElementById('max-guests').value;
      var occasion = document.getElementById('occasion').value;

      // Do something with the form values
      // For example, you can display an alert with the values
      var message = 'Table Booking Details:\n\n';
      message += 'Date: ' + date + '\n';
      message += 'Time: ' + time + '\n';
      message += 'Table Size: ' + tableSize + '\n';
      message += 'Min Guests: ' + minGuests + '\n';
      message += 'Max Guests: ' + maxGuests + '\n';
      message += 'Occasion: ' + occasion + '\n';

      alert(message);
    });
  </script>
</body>
</html>
